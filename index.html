<!DOCTYPE html>
<html>
  <head>
    <title>RSS Personal Reader</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div class="articles"></div>
    <div class="feed-bar">
      <div class="feed-bar__item feed-bar__up" onclick="previousFeed(this)"><span>⌃</span></div>
      <div class="feed-bar__item feed-bar__down" onclick="nextFeed(this)"><span class="flip-v">⌃</span></div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="rss.js"></script>
  </body>
</html>
