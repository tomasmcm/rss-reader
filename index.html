<!DOCTYPE html>
<html>
  <head>
    <title>RSS Personal Reader</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div class="articles"></div>
    <div class="feed-bar">
      <div class="feed-bar__item feed-bar__up" onclick="previousFeed(this)">PREVIOUS</div>
      <div class="feed-bar__item feed-bar__down" onclick="nextFeed(this)">NEXT</div>
    </div>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="rss.js"></script>
  </body>
</html>
